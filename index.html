<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VU CS Quiz Challenge</title>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 110px; /* space for logo + heading */
    min-height: 100vh;
  }

  /* Fixed Logo at Top */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 90px;
    background: #020617;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    box-shadow: 0 2px 12px rgba(0,0,0,0.45);
  }

  .header img {
    height: 60px;
    width: auto;
  }

  /* Title under Logo */
  .quiz-title {
    font-size: clamp(24px, 6vw, 38px);
    color: #38bdf8;
    text-align: center;
    margin: 10px 0 20px 0;
    line-height: 1.2;
  }

  /* Game Box */
  .game-box {
    width: 95%;       /* almost full width on small phones */
    max-width: 600px; /* cap for bigger screens */
    background: #020617;
    padding: 18px;
    border-radius: 14px;
    text-align: center;
  }

  /* Timer */
  .timer {
    font-size: 22px;
    margin-bottom: 12px;
    color: #38bdf8;
  }

  /* Question Image */
  #questionImage {
    width: 100%;
    max-height: 50vh; /* taller image for mobile */
    object-fit: contain;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  /* Options Buttons */
  .options {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .options button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    background: #1e293b;
    color: white;
    transition: transform 0.1s ease, background 0.2s ease;
  }

  .options button:active {
    transform: scale(0.97);
  }

  .options button:hover {
    background: #334155;
  }

  .correct {
    background: #16a34a !important;
  }

  .wrong {
    background: #dc2626 !important;
  }

  .score {
    font-size: 24px;
    margin-top: 15px;
  }

  hr {
    border: none;
    border-top: 1px solid #1e293b;
    margin: 20px 0;
  }

  /* Desktop / Tablet tweaks */
  @media (min-width: 768px) {
    .game-box {
      max-width: 500px;
      padding: 22px;
    }

    .timer {
      font-size: 24px;
    }

    .options button {
      font-size: 20px;
      padding: 18px;
    }
  }

  @media (min-width: 1024px) {
    .game-box {
      max-width: 600px;
    }
  }

  /* Mobile small screens tweaks */
  @media (max-width: 380px) {
    .options button {
      font-size: 16px;
      padding: 12px;
    }

    .timer {
      font-size: 20px;
    }
  }

</style>
</head>

<body>

  <!-- Logo -->
  <div class="header">
    <img src="logo.png" alt="VU CS Logo">
  </div>

  <!-- Quiz Title -->
  <h1 class="quiz-title">üß† VU CS Quiz Challenge</h1>

  <!-- Game Box -->
  <div class="game-box">
    <div class="timer">‚è±Ô∏è Time: <span id="time">15</span>s</div>
    <img id="questionImage">
    <div class="options" id="options"></div>
  </div>

<script>
const questions = [
  {
    image: "q1.png",
    options: ["Environment Mismatch", "Version Control Conflict", "Runtime Exception", "Code Optimization"],
    answer: "Environment Mismatch"
  },
  {
    image: "q2.png",
    options: ["Recursive Function", "Event Loop", "Infinite Loop", "Deadlock"],
    answer: "Infinite Loop"
  },
  {
    image: "q3.png",
    options: ["Agile Methodology", "Software Development Life Cycle", "Triple Constraint Model", "Project Management Triangle"],
    answer: "Project Management Triangle"
  },
  {
    image: "q4.png",
    options: ["Data Encryption", "Weak Password", "Brute Force Attack", "Two-Factor Authentication"],
    answer: "Weak Password"
  },
  {
    image: "q5.png",
    options: ["Cloud Storage", "Big Data", "Machine Learning", "Information Overload"],
    answer: "Information Overload"
  }
];

let currentQuestion = 0;
let score = 0;
let timeLeft = 15;
let timer;

const img = document.getElementById("questionImage");
const optionsDiv = document.getElementById("options");
const timeSpan = document.getElementById("time");

function loadQuestion() {
  if (currentQuestion >= questions.length) {
    showScore();
    return;
  }

  timeLeft = 15;
  timeSpan.innerText = timeLeft;

  const q = questions[currentQuestion];
  img.src = q.image;
  optionsDiv.innerHTML = "";

  q.options.forEach(option => {
    const btn = document.createElement("button");
    btn.innerText = option;
    btn.onclick = () => selectAnswer(btn, option);
    optionsDiv.appendChild(btn);
  });

  timer = setInterval(countdown, 1000);
}

function countdown() {
  timeLeft--;
  timeSpan.innerText = timeLeft;

  if (timeLeft === 0) {
    clearInterval(timer);
    currentQuestion++;
    setTimeout(loadQuestion, 500);
  }
}

function selectAnswer(button, option) {
  clearInterval(timer);
  const correct = questions[currentQuestion].answer;

  if (option === correct) {
    button.classList.add("correct");
    score++;
  } else {
    button.classList.add("wrong");
  }

  setTimeout(() => {
    currentQuestion++;
    loadQuestion();
  }, 800);
}

function showScore() {
  const merchCount = Math.ceil(score / 2);

  document.querySelector(".game-box").innerHTML = `
    <div class="score">üéâ Final Score</div>
    <div class="score">${score} / ${questions.length}</div>

    <p style="margin-top: 15px; font-size: 16px;">
      üéÅ <strong>Congrats!</strong> You can grab 
      <strong>${merchCount}</strong> merch from the table.
    </p>

    <hr>

    <p style="font-size: 16px;">
      ü§ù <strong>Wanna join VU CS?</strong><br>
      Just scan this and become a member for <strong>free</strong> üëá
    </p>

    <img 
      src="qr.png" 
      alt="Join VU CS QR Code" 
      style="width: 160px; margin-top: 10px; border-radius: 10px;"
    >
  `;
}

// Start quiz
loadQuestion();
</script>

</body>
</html>
