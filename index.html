<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VU CS Quiz Challenge</title>

<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding-top: 110px; /* space for logo */
  }

  /* Fixed logo */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 90px;
    background: #020617;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    box-shadow: 0 2px 12px rgba(0,0,0,0.45);
  }

  .header img {
    height: 60px;
    width: auto;
  }

  /* Title */
  .quiz-title {
    font-size: clamp(28px, 7vw, 42px);
    color: #38bdf8;
    text-align: center;
    margin: 10px 0 10px 0;
    line-height: 1.2;
  }

  /* Fullscreen quiz container */
  .game-box {
    width: 100%;
    height: calc(100vh - 140px); /* fill remaining space under logo+title */
    background: #020617;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 10px;
  }

  /* Timer at top */
  .timer {
    font-size: 24px;
    text-align: center;
    margin-bottom: 5px;
    color: #38bdf8;
  }

  /* Question image */
  #questionImage {
    width: 100%;
    height: 50%;
    object-fit: contain;
    border-radius: 10px;
  }

  /* Options buttons */
  .options {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .options button {
    flex: 1;
    width: 100%;
    padding: 18px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #1e293b;
    color: white;
    transition: 0.2s;
  }

  .options button:hover { background: #334155; }
  .options button:active { transform: scale(0.97); }
  .correct { background: #16a34a !important; }
  .wrong { background: #dc2626 !important; }

  .score {
    font-size: 26px;
    text-align: center;
    margin-top: 15px;
  }

  /* Score screen QR */
  .score img {
    width: 180px;
    margin: 15px auto 0 auto;
    display: block;
    border-radius: 10px;
  }

  /* Responsive tweaks */
  @media (min-width:768px){
    .game-box {
      height: auto;
      max-width: 600px;
    }
    #questionImage { height: 300px; }
    .options button { font-size: 20px; padding: 20px; }
  }

</style>
</head>

<body>

  <div class="header">
    <img src="logo.png" alt="VU CS Logo">
  </div>

  <h1 class="quiz-title">üß† VU CS Quiz Challenge</h1>

  <div class="game-box">
    <div class="timer">‚è±Ô∏è Time: <span id="time">15</span>s</div>
    <img id="questionImage">
    <div class="options" id="options"></div>
  </div>

<script>
const questions = [
  { image: "q1.png", options: ["Environment Mismatch","Version Control Conflict","Runtime Exception","Code Optimization"], answer:"Environment Mismatch" },
  { image: "q2.png", options: ["Recursive Function","Event Loop","Infinite Loop","Deadlock"], answer:"Infinite Loop" },
  { image: "q3.png", options: ["Agile Methodology","Software Development Life Cycle","Triple Constraint Model","Project Management Triangle"], answer:"Project Management Triangle" },
  { image: "q4.png", options: ["Data Encryption","Weak Password","Brute Force Attack","Two-Factor Authentication"], answer:"Weak Password" },
  { image: "q5.png", options: ["Cloud Storage","Big Data","Machine Learning","Information Overload"], answer:"Information Overload" }
];

let currentQuestion = 0;
let score = 0;
let timeLeft = 15;
let timer;

const img = document.getElementById("questionImage");
const optionsDiv = document.getElementById("options");
const timeSpan = document.getElementById("time");

function loadQuestion() {
  if(currentQuestion >= questions.length){ showScore(); return; }

  timeLeft = 15;
  timeSpan.innerText = timeLeft;

  const q = questions[currentQuestion];
  img.src = q.image;
  optionsDiv.innerHTML = "";

  q.options.forEach(option => {
    const btn = document.createElement("button");
    btn.innerText = option;
    btn.onclick = ()=> selectAnswer(btn, option);
    optionsDiv.appendChild(btn);
  });

  timer = setInterval(countdown, 1000);
}

function countdown() {
  timeLeft--;
  timeSpan.innerText = timeLeft;
  if(timeLeft===0){
    clearInterval(timer);
    currentQuestion++;
    setTimeout(loadQuestion, 500);
  }
}

function selectAnswer(button, option){
  clearInterval(timer);
  const correct = questions[currentQuestion].answer;
  if(option===correct){ button.classList.add("correct"); score++; }
  else{ button.classList.add("wrong"); }
  setTimeout(()=>{ currentQuestion++; loadQuestion(); }, 800);
}

function showScore(){
  const merchCount = Math.ceil(score/2);
  document.querySelector(".game-box").innerHTML = `
    <div class="score">üéâ Final Score</div>
    <div class="score">${score} / ${questions.length}</div>
    <p style="margin-top: 15px; font-size: 16px;">
      üéÅ <strong>Congrats!</strong> You can grab 
      <strong>${merchCount}</strong> merch from the table.
    </p>
    <hr>
    <p style="font-size: 16px;">
      ü§ù <strong>Wanna join VU CS?</strong><br>
      Just scan this and become a member for <strong>free</strong> üëá
    </p>
    <img src="qr.png" alt="Join VU CS QR Code">
  `;
}

loadQuestion();
</script>

</body>
</html>
